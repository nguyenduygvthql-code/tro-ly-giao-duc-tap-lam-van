
<!DOCTYPE html>
<html class="light" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bé Học Giỏi - Bản Làng Ngôn Ngữ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4b2bee",
              "primary-hover": "#3c22be",
              "background-light": "#f0f7ff",
              "background-dark": "#131022",
              "accent-green": "#4ADE80",
              "accent-orange": "#FB923C",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px" },
            animation: {
              'bounce-slow': 'bounce-slow 3s infinite',
            },
            keyframes: {
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(-10%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(75, 43, 238, 0.2);
        border-radius: 10px;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background-color: #f0f9ff;
        background-image: 
          linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.2)),
          url('https://lh3.googleusercontent.com/d/123NLQd7pKDXMJgFo26G3wjqNomUSc461');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        opacity: 0.05;
        pointer-events: none;
        z-index: 1;
      }

      body.dark {
        background-image: 
          linear-gradient(rgba(19, 16, 34, 0.8), rgba(19, 16, 34, 0.8)),
          url('https://lh3.googleusercontent.com/d/123NLQd7pKDXMJgFo26G3wjqNomUSc461');
      }
      
      #root {
        position: relative;
        z-index: 10;
        height: 100%;
        width: 100%;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }

      .dark .glass-panel {
        background: rgba(30, 27, 46, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="font-display">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
